{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="main">
    {%if 'username' in session %}
    <div class="row padding-top padding-bottom">
        <div class="col-md-1"></div>
        <div class="col-md-10 padding-none">
            <a href="{{url_for('editItem',item_id = item.id)}}">
                <button class="btn btn-default" id="new-item">
                    <span class="glyphicon glyphicons-new-window-alt" aria-hidden="true"></span>Edit Item
                </button>
            </a>
            
            <a href="{{url_for('deleteItem', item_id = item.id )}}">
                <button class="btn btn-default delete" id="delete-item">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
                </button>
            </a>
        </div>
        <div class="col-md-1"></div>
    </div>
    {%endif%}
    <div class="col-md-8 padding-none">
        <h1>Item Details</h1>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 item-list">
                <h3>{{item.name}}</h3>
                <h4>{{item.price}}$</h4>
                <p>{{item.description}}</p>
                <p>{{category}}</p>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="text-right" ><a  href="{{url_for('showItems')}}">Back</a> </div>
    </div>

    </div>
{% endblock %}
