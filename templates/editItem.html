{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Item</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="1000" rows="3" name="description" value="{{item.description}}"> {{item.description}}</textarea>
                    <label for="price">Price:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
                            </div>
                    <label class="input-group" for="category" >Category:</label>
                    <select name="category">
                        {% for category in categories %}
                        <option value="{{category.name}}" {% if category.name == selectedCategory  %} selected{% endif %}>{{category.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="padding-bottom"></div>
                    <button type="submit" class="btn btn-default" id="submit" name="submit">
                        <span class="glyphicon glyphicons-new-window-alt" aria-hidden="true"></span>Edit</button>
                    </div>
        </form>
    </div>
</div>
{% endblock %}
